<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08-자바스크립트 배열(Array)</title>
</head>
<body>
    <script>
        const fruit = ["banana", "orange", "apple", "mango"];
        console.log(fruit[2]);

        // indexof(): 배열 안의 요소의 인덱스를 찾음
        console.log(`fruit 에서 appe의 인덱스는? ${fruit.indexOf("apple")}`);
        // push(): 배열의 마지막 인덱스 원소를 추가
        // pop(): 배열의 마지막 인덱스 요소를 제거
        fruit.pop()
        console.log(fruit.includes("mango"));

        // slice(): 배열의 요소를 잘라내는 역활(시작점, 끝점) 끝점 미포함
        let extrafruit = fruit.slice(1,2);
        console.log(`orinal fruit: ${fruit}`);
        console.log(extrafruit);

        //splice(): 배열요소를 잘라내는 역활
        fruit.splice(1,1);
        console.log(fruit)

        // slice() 원본 안건드림
        // splice() 원본 건드림

        // split() 문자열을 잘라서 배열로 만듬
        // (separtor, Limit)

        let jsString = "wow awsome js";
        console.log(jsString.split(" "))

        let numberStirng = "하나, 둘, 셋, 넷";
        console.log(numberStirng.split(", ",3));

        const name = ["간ㅊ나희","권기범","김굽니","김우나"]
        for(let i = 1; i <= name.length; i++)
            console.log(`${i}: ${name[i-1]}`);

        //1. foreach 오직 array
        fruit.forEach((item)=>{
            console.log(item);
        });

        name.forEach((item,i)=>{
            console.log(`${i+1}:${item}`);
        });
        //2. for of
        // iterable 속성을 가지고 있는 컬렉션 전용 반복 구문(ES6)
        // iterable:member를 하나씩 반환가능한 object

        for(let item of name){
            console.log(item);
        }
        // for,forEach,for of
        

    </script>
</body>
</html>
