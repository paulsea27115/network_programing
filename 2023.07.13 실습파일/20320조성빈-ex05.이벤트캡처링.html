<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡처링 단계</title>
    <style>
        body * {
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
  <div class="DIV1">
    DIV1
    <div class="DIV2">
      DIV2
      <div class="DIV3">DIV3</div>
    </div>
  </div>
    <script>
      // 캡쳐 단계
      // 자식요소에서 발생한 이벤트가 부모 요소부터
      // 시작되어 자식요소까지 도달
      const divs = document.querySelectorAll("div")
      for(let el of divs) {
        el.addEventListener("click",(e) => {
          console.log("className : " + e.currentTarget.className)
        }, true);
      }
    </script>
</body>
</html>
