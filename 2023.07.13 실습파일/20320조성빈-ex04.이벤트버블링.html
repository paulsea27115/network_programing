<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버블링 단계</title>
    <style>
        body * {
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
  <div class="DIV1">
    DIV1
    <div class="DIV2" id="item2">
      DIV2
      <div class="DIV3">DIV3</div>
    </div>
  </div>
    <script>
      // 버블 단계(bubbling phase)
      // 자식 요소에서 발생한 이벤트가 바깥 부모요소로 전파
      // basic result is false
      const divs = document.querySelectorAll("div")
      for(let el of divs) {
        el.addEventListener("click",(e) => {
          console.log("className : " + e.currentTarget.className)
        }, false);
      }
    </script>
</body>
</html>
