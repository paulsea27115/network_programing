<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ex02-innerHTML & innerText</title>
</head>

<body>
  <h1>What Can JavaScript Do?</h1>
  <hr>
  <p id="text">JavaScript can change HTML content.</p>
  <input type="button" value="Click innerHTML">
  <input type="button" value="Click innerText">
  <script>
    const text = document.querySelector("#text");
    const btns = document.getElementsByTagName("input");

    btns[0].addEventListener("click", ()=>{
      // 요소.innerHTML = "텍스트";
      text.innerHTML = "<h2>Hello this is JavaScript</h2>"
    });
    btns[1].addEventListener("click", ()=>{
      // 요소.innerTetxt = "텍스트";
      text.textContent = "<h2>Bye this is JavaScript</h2>"
    });
  </script>
</body>

</html>
