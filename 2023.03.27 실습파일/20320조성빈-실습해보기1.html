<body>
  <script>
   // 삼항 연산자
    // (조건식) ? 식1 : 식2; 
    // (조건식) ? true일 경우 식1 : false일 경우 식2;

    let result = age < 20 ? '당신은 미성년자입니다.' : '당신은 성인입니다.'
    document.write(result)

  </script>
