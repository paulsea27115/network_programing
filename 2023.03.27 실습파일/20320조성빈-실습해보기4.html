<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>실습해보기4-while, do-while문</title>
</head>

<body>
  <h3>while, do-while 문으로 0에서 n까지 합</h3>
  <hr>
  <script>
    const number = prompt("0보다 큰정수를 입력하세요");
    let i = 0,result = 0;
    while(i <= number) {
      result += i;
      i++;
    }
    // do{
    //    result += i;
    //    i++;
    // } while(i <= number);
    document.write(`0에서 ${number}까지 합은 ${result}`);
  </script>
</body>

</html>
